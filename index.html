<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DysonASI - AI Assistant</title>
    <meta name="description" content="DysonASI, founded by Chinmay Bhatt, is an AI platform that builds artificial superintelligence, taking us closer to super intelligence">
    <meta name="keywords" content="DysonASI, Chinmay Bhatt, founder of DysonASI, AI platform, artificial superintelligence, AI chatbot, super intelligence, Chinmay Bhatt AI, DysonASI AI">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
      
    <link rel="stylesheet" href="style.css">
    <script defer src="chat.js"></script>
    <script defer src="script.js"></script>
    <script defer src="discover.js"></script>
    <script defer src="newchat.js"></script>
    <script defer src="newAPIKey.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="company-logo">DysonASI</div>
                <div class="new-thread">
                 
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><i class="fas fa-home"></i>Chat</a>
                <a href="#" class="nav-item"><i class="fas fa-compass"></i>Discover</a>
                <a href="#" class="nav-item"><i class="fas fa-layer-group"></i>Spaces</a>
                <a href="#" class="nav-item"><i class="fas fa-book"></i>Library</a>
            </nav>
            <div class="sidebar-footer">
          
                <div class="user-section">
                    <span class="username">chinmaybhatt</span>
                    <button class="download-btn"><i class="fas fa-download"></i>Download</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <h1>What do you want to know?</h1>
                <div class="header-actions">
                    <button class="new-chat-btn">
                        <i class="fi fi-br-comment-medical"></i>
                        <span class="tooltip">New Chat (âŒ˜K)</span>
                    </button>
                  
                </div>
            </div>

            <div class="messages-container">
                <!-- Messages will appear here -->
            </div>

            <div class="input-wrapper">
                <div class="input-container">
                    <div class="input-box">
                        <textarea class="input-field" placeholder="Ask anything..." rows="1"></textarea>
                        <div class="input-buttons">
                            <button class="mode-selector">
                                <i class="fas fa-robot"></i>
                                <span>Auto</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="action-buttons">
                                <button class="action-btn"><i class="fas fa-globe"></i></button>
                                <button class="action-btn"><i class="fas fa-link"></i></button>
                                <button class="send-btn"><i class="fas fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
